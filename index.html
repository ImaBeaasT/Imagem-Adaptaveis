<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Mídias em HTML5></title>
</head>
<body>

        <img src="Imagens/Grande.png" alt="Imagem flexivel">

</html>
